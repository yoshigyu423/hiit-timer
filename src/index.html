<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- タイマー表示エリア -->
        <main class="timer-section">
            <div class="timer-display">
                <div class="time">00:30</div>
                <div class="phase">準備中</div>
                <div class="task-info">
                    <div class="current-task">タスク 1 / 6</div>
                    <div class="task-name">スクワット</div>
                </div>
                <!-- 手動実行時の次へボタン -->
                <div class="manual-controls" id="manualControls" style="display: none;">
                    <button class="btn btn-next" id="nextTaskBtn">次のタスクへ ➡️</button>
                </div>
            </div>
        </main>

        <!-- コントロールボタン -->
        <section class="controls">
            <button class="btn btn-primary" id="startBtn">スタート</button>
            <button class="btn btn-secondary" id="pauseBtn" style="display:none;">一時停止</button>
            <button class="btn btn-danger" id="resetBtn">リセット</button>
        </section>

        <!-- 設定ボタン -->
        <section class="settings-toggle">
            <button class="btn btn-settings" id="settingsToggleBtn">
                <span class="settings-icon">⚙️</span>
                <span class="settings-text">設定を開く</span>
            </button>
        </section>

        <!-- タスク設定エリア（初期状態は非表示） -->
        <section class="task-settings hidden" id="taskSettings">
            <div class="settings-header">
                <h2>📝 タスク設定</h2>
            </div>

            <!-- 実行モード設定 -->
            <div class="execution-mode-section">
                <h3>⚡ 実行モード</h3>
                <div class="mode-buttons">
                    <button class="mode-btn active" id="autoModeBtn" data-mode="auto">
                        🔄 自動実行
                    </button>
                    <button class="mode-btn" id="manualModeBtn" data-mode="manual">
                        👆 手動実行
                    </button>
                </div>
                <div class="mode-description" id="modeDescription">
                    <p>✅ 自動実行モード：タスク完了時に自動的に次のタスクに進みます</p>
                </div>
            </div>

            <!-- 通知設定 -->
            <div class="notification-section">
                <h3>🔔 通知設定</h3>
                <div class="notification-controls">
                    <button class="btn btn-outline" id="enableNotificationsBtn">
                        📱 Web通知を有効にする
                    </button>
                    <div class="notification-status" id="notificationStatus">
                        <p>通知許可が必要です</p>
                    </div>
                </div>
            </div>

            <!-- タスクリスト -->
            <div class="task-list" id="taskList">
                <!-- タスクアイテムがここに動的に追加される -->
            </div>
            
            <div class="add-task-section">
                <button class="btn btn-outline" id="addTaskBtn">➕ タスクを追加</button>
            </div>

            <div class="workout-name-section">
                <label for="workoutName">ワークアウト名</label>
                <input type="text" id="workoutName" value="カスタムワークアウト" placeholder="ワークアウト名を入力">
            </div>
        </section>
    </div>

    <!-- ショートカット表示 -->
    <div class="shortcuts">
        <h3>⌨️ ショートカット</h3>
        <p><strong>スペース</strong>: 開始/停止</p>
        <p><strong>R</strong>: リセット</p>
        <p><strong>→</strong>: 次のタスク (手動モード)</p>
        <p><strong>S</strong>: 設定開閉</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
